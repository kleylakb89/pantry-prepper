<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry Prepper</title>
  <meta name="description" content="A resource for researching food prices and recipes based on your pantry.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="row">
    <h1 class="col-12 m-2 bg-custom d-flex justify-content-center">Welcome to Pantry Prepper!</h1>
  </header>
  <main class="row">
    <aside class="position-sticky">
      <div class="input-group col-12 col-md-6 col-lg-4 m-2 p-3 d-flex align-items-center justify-content-center">
        <div class="form-outline d-flex justify-content-space-around">
          <input type="search" id="user-search" class="form-control" />
          <label class="form-label" for="form1"></label>
        </div>
        <button type="button" class="btn btn-primary" id="search-button">
          Search
        </button>
      </div>
      <div class="form-check d-flex align-items-center justify-content-center">
        <input class="form-check-input col-12 col-md-6 col-lg-4 m-2" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Show Prices In Search
        </label>
      </div>
      <section class="d-flex align-items-center flex-column justify-content-space-around m-4" id="search-history"></section>
    </aside>
    <div class="row" id="not-found"></div>
    <!-- had to make this have a class of card- group instead of card and centered text bang bang -->
    <section class="flex-row justify-content-end">
      <h2 class="col-12 col-md-6 col-lg-8 m-2 bg-custom d-flex justify-content-center">Search Results</h2>
      <div class="col-12 col-md-6 col-lg-8 card-group m-3 text-center" id="search-results"></div>
    </section>
    


  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
