<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Prepper Results</title>
    <meta name="description" content="A resource for researching food prices and recipes based on your pantry.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="row text-center">
        <img src="./assets/images/pantry-prepper-logo.png" alt="pantry-prepper-logo" class="logo">
        <h1 class="col-12 p-2">Welcome to Pantry Prepper!</h1>
    </header>
    <main class="row">
        <aside class="search-bar">
            <div class="input-group col-12 col-md-6 col-lg-4 m-2 p-3 d-flex align-items-center justify-content-center">
                <div class="form-outline d-flex justify-content-space-around">
                    <input type="search" id="user-search" class="form-control" />
                    <label class="form-label" for="form1"></label>
                </div>
                <button type="button" class="m-1" id="search-button">
                    Search
                </button>
            </div>
            <div class="form-check d-flex align-items-center justify-content-center">
                <input class="form-check-input col-12 col-md-6 col-lg-4 m-2" type="checkbox" value=""
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Show Prices In Search
                </label>
            </div>
            <section class="d-flex align-items-center flex-column justify-content-space-around m-4" id="search-history">
            </section>
        </aside>
        <div>
            <button type="button" class="btn btn-primary modal-button" data-bs-toggle="modal"
                data-bs-target="#exampleModal"></button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Ingredient Not Found</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Please refine your search.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- had to make this have a class of card- group instead of card and centered text bang bang -->
        <section class="flex-row">
            <h2 class="col-12 m-2 text-center">Search Results</h2>
            <div id="price"></div>
            <div class="col-12 card-group m-1 text-center align-items-center" id="search-results"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
